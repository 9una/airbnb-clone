<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/reset.css">
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Login / Join Us</title>
</head>
<body>
    <header id="login__header">
        <nav class="global-nav">
          <div class="wrapper">
            <div class="nav-left">
              <a href="index.html">로고</a>
            </div>
            <div class="nav-right">
              <a class="right-bundle" href="host.html">호스트 되기</a>
              <button type="button" class="lng-btn" onclick="modalLngCur()">
                <i class="fas fa-globe-americas"></i>
              </button>
              <button type="button" class="user-btn" onclick="mypageModalToggle()">
                <i class="fas fa-bars"></i>
                <i class="fas fa-user-circle"></i>
              </button>
              <div class="user-btn-modal">
                <ul>
                  <li><button type="button" onclick="modalLogin();"><b>회원가입</b></button></li>
                  <li><button type="button" onclick="modalLogin();">로그인</a></button>
                </ul>
                <ul>
                  <li><a href="#;">숙소 호스트 되기</a></li>
                  <li><a href="#;">체험 호스팅하기</a></li>
                  <li><a href="#;">도움말</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>
    <!-- header -->
    <main id="login__main">
      <div class="login-content">
          <div class="modal__wrapper">
              <h4 class="modal-title">로그인 또는 회원가입</h4>
              <div class="modal__container">
                  <div class="content">
                      <div class="content_cont">
                          <h2 class="cont-title">에어비앤비에 오신 것을 환영합니다.</h2>
                          <div class="cont">
                              <div class="phone-login">
                                  <div class="phone-form">
                                    <form>
                                      <label for="national">
                                        <span>국가/지역</span>
                                        <select id="national">
                                          <option>한국 (+82)</option>
                                          <option>미국 (+1)</option>
                                          <option>프랑스 (+33)</option>
                                          <option>영국 (+44)</option>
                                          <option>덴마크 (+45)</option>
                                        </select>
                                      </label>
                                      <label for="phoneNum">
                                        <span>전화번호</span>
                                        <b>+82</b>
                                        <input id="phoneNum" type="text" required placeholder="핸드폰번호" />
                                      </label>
                                    </form>
                                  </div>
                                  <p>전화나 문자로 전화번호를 확인하겠습니다. 일반 문자 메시지 요금 및 데이터 요금이 부과됩니다.<a href="#;">개인정보 처리방침</a></p>
                                  <button class="phone-login__btn" type="submit">계속</button>
                              </div>
                              <div class="sns-login">
                                <span>또는</span>
                                <a class="sns-btn" href="#;" target="_blank">
                                  <i class="fab fa-facebook"></i>
                                  <span>페이스북으로 로그인하기</span>
                                </a>
                                <a class="sns-btn" href="#;" target="_blank">
                                  <i class="fab fa-google"></i>
                                  <span>구글로 로그인하기</span>
                                </a>
                                <a class="sns-btn" href="#;" target="_blank">
                                  <i class="fab fa-apple"></i>
                                  <span>Apple 계정으로 계속하기</span>
                                </a>
                                <a class="sns-btn" href="#;" target="_blank">
                                  <i class="far fa-envelope"></i>
                                  <span>이메일로 로그인하기</span>
                                </a>
                              </div>
                              <a href="#" class="help">도움이 필요하세요?</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </main>
    <!-- container -->
    <footer id="footer"></footer>
    <!-- footer -->
    <div id="mobileNav">
        <a href="index.html">
          <i class="fas fa-search"></i>
          <span>둘러보기</span>
        </a>
        <a href="wishlist.html">
          <i class="far fa-heart"></i>
          <span>위시리스트</span>
        </a>
        <a href="login.html" class="active">
          <i class="far fa-user-circle"></i>
          <span>로그인</span>
        </a>
      </div>
    <!-- mobile - nav -->
    <div id="modal"></div>
    <!-- modal -->
    
    <script src="https://kit.fontawesome.com/3701dcbbf4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
