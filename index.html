<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Airbnb web clone coding : )</title>
  </head>
  <body>
    <header>
      <div id="notice-bar">
        <a href="#;"
          ><u
            >에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요.</u
          ></a
        >
      </div>
      <nav>
        <div class="nav__left logo">
          <a href="index.html">home</a>
        </div>
        <div class="nav__form">
          <div class="nav__form-tab">
            <button class="active">숙소</button>
            <button>체험</button>
            <a href="">온라인 체험</a>
          </div>
          <div class="nav__form-formBox">
            <form>
              <div class="formBox__place">
                <label for="">위치</label>
                <input id="" type="text" placeholder="어디로 여행가세요?" />
              </div>
              <div class="formBox__checkIn">
                <label for="">체크인</label>
                <button id="">날짜 입력</button>
              </div>
              <div class="formBox__checkOut">
                <label for="">체크아웃</label>
                <button id="">날짜 입력</button>
              </div>
              <div class="formBox__guest">
                <label for="">인원</label>
                <button id="">게스트 추가</button>
              </div>
              <button type="submit" class="formBox__searchBtn">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="nav__right">
          <a class="right-bundle" href="">호스트 되기</a>
          <button class="nav__right-global right-bundle">
            <i class="fas fa-globe"></i>
          </button>
          <button class="nav__right-myBtn">
            <i class="fas fa-bars"></i>
            <i class="fas fa-user-circle"></i>
          </button>
        </div>
      </nav>
    </header>
    <!-- header-end -->
    <main>
      <div id="main-screen">
        <span>어디든 상관없이 떠나고 싶을 때 에어비앤비가 도와드립니다!</span>
        <button>유연한 검색</button>
      </div>
    </main>
    <!-- main-end -->
    <footer></footer>
    <!-- footer-end -->

    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/3701dcbbf4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
